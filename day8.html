
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp form</title>
  <style>
    span{
      color: red;
    }
  </style>
</head>

<body>

  <h2>SignUp Form</h2>
  <form action="" id="signup">
    <label for="name">Username:</label>

    <input type="text" name="" id="name" placeholder="name" required>
    <span id="nameError"></span> <br> <br>

    <label for="email">email:</label>

    <input type="email" name="" id="email" placeholder="email" required>
    <span id="mailError"></span>  <br> <br>

    <label for="pswd">password:</label>

    <input type="password" name="" id="pswd" placeholder="password" required>
    <span id="pswdError"></span>  <br> <br>
    <button type="submit">submit</button>
  </form>

  <script>
   

   document.getElementById("signup").addEventListener("submit",(event)=>{

event.preventDefault()
    let nameRegExp = /^[a-zA-Z]{3,}$/
    let pswdRegExp = /^(?=(.*[a-z]){2,})(?=(.*[A-Z]){2,})(?=(.*[!@#$%^&*()_+]){2,})[a-zA-Z0-9!@#$%^&*()_+]{8,15}$/

    let emailRegExp = /^[a-zA-Z0-9._+-=]+@[a-zA-Z0-9.-]{8,}$/;

    // document.getElementById("nameError").textContent=""
    // document.getElementById("mailError").textContent=""
    // document.getElementById("pswdError").textContent=""

    let name=document.getElementById("name").value.trim()
    let email=document.getElementById("email").value.trim()
    let pswd=document.getElementById("pswd").value.trim()

    let isSignup=true;

    if(!nameRegExp.test(name)){
    document.getElementById("nameError").textContent="pls enter at least 3 characters or more"
    isSignup=false
    }

    if(!emailRegExp.test(email)){
    document.getElementById("mailError").textContent="pls enter valid email @ and ."
    isSignup=false

    }

    if(!pswdRegExp.test(pswd)){
    document.getElementById("pswdError").textContent="pls enter at least 8 char long password, but 2 small chars,  2 cpas chars. 2 symbol chars, 2 symbols needed"
    isSignup=false

    }
    if(isSignup){
      localStorage.setItem("name",name)
      localStorage.setItem("email",email)
      localStorage.setItem("pswd",pswd)
      alert("signup done successfully")
      window.location.href="dayy8.html"

      signup.reset()
   
    }
   })
  </script>
</body>

</html>
